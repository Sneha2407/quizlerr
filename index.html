<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Meaw Quiz</title>
    <style>
      input[type="radio"] {
        accent-color: black;
      }
    </style>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 bg-white text-center">
      <div class="container">
        <h2 class="text-primary display-3 my-4">Meaw Quiz</h2>
      </div>
    </div>
    <!-- score section -->
    <div class="result py-4 d-none bg-light text-center">
      <div class="container lead">
        <h4>Hello,</h4>
        <p>You are <span class="text-primary display-4 p-3">0%</span> Meaw</p>
      </div>
    </div>
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white">On with the questions...</h2>
        <form class="quiz-form text-light">
          <div class="questions my-5">
            <p class="lead font-weight-normal">
              1. What is Meaw's favourite color?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="A" />

              <label class="form-check-label">Blue</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q1" value="B" />

              <label class="form-check-label">Pink</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">2. What do meaw do?</p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="A" />

              <label class="form-check-label">Bite</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q2" value="B" />

              <label class="form-check-label">Learn JS</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. What is Meaw's Favourite Food?
            </p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="A" />

              <label class="form-check-label">Mutton Biryani</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q3" value="B" />

              <label class="form-check-label">Chicken Lasagne</label>
            </div>
          </div>
          <div class="my-5">
            <p class="lead font-weight-normal">4. Where is Meaw's office?</p>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="A" />

              <label class="form-check-label">Sector 5</label>
            </div>

            <div class="form-check my-2 text-white-50">
              <input type="radio" name="q4" value="B" />

              <label class="form-check-label">Ecospace</label>
            </div>
          </div>
          <div class="text-ceter">
            <input type="submit" class="btn btn-light" />
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
